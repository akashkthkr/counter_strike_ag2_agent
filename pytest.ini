[tool:pytest]
# Pytest configuration for Counter-Strike AG2 Agent System
minversion = 8.0
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    asyncio: marks tests as async (deactivate with '-m "not asyncio"')
    integration: marks tests as integration tests
    slow: marks tests as slow (deactivate with '-m "not slow"')
    unit: marks tests as unit tests
    
# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning:autogen.*
    ignore::DeprecationWarning:jsonschema.*
    ignore::UserWarning:torch.*
    ignore::FutureWarning:transformers.*
